<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Edit Your Profile</h1>
<form action="" method="post" name="edit" role="form" enctype="multipart/form-data">
	{{form.hidden_tag()}}
	<div class="form-group">
		<label for="nickname">Nickname: </label>
		{{form.username(class="form-control", readonly="readonly")}}
	</div>
	<div class="form-group">
		<label for="about_me">About yourself: </label>
		{{form.about_me(class="form-control", cols=32, rows=4)}}
	</div>
	<div class="form-group">
		<label for="avatar">Avatar: </label>
        <input type="file" name="head">
	</div>
	<button class="btn btn-default" type="submit">Submit</button>
	<input type="button" class="btn btn-default btn-cancel" value="Cancel">
</form>
<script type="text/javascript">
    $(".btn-cancel").click(function () {
        window.location.href="{{url_for('index')}}";    
    });
</script>
{% endblock %}
