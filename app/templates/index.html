{% extends "base.html" %}
{% block content %}
<h1>Lastly Post</h1>

<!-- posts is a Paginate object -->
<table class="table">
<tbody>
{% for post in posts.items %}
    {% include 'post.html' %}
{% endfor %}
</tbody>
</table>

{% if posts and posts.items %}
    {% include 'paginator.html'%}
{% endif %}

{% endblock %}
