<nav>
    <ul class="pagination">
        <!--  上一页 -->
        {% if posts.has_prev %}
            <li>
        {% else %}
            <li class="disabled">
        {% endif %}
        <a href="{{ url_for('index', page = posts.prev_num) }}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
        </li>
        
        <li class="active"><a href="javascript:void(0)" >{{ posts.page }}<span class="sr-only">(current)</span></a></li>

        <!--  下一页 -->
        {% if posts.has_prev %}
            <li>
        {% else %}
            <li class="disabled">
        {% endif %}
        <a href="{{ url_for('index', page = posts.next_num) }}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
        </li>
    </ul>
</nav>
